<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
</head>
<body>
<div id="maintest" style="width: 600px;height: 400px;border: 3px solid red" >你好</div>
</body>
<script type = text/javascript>
   var myEchart = echarts.init(document.getElementById("maintest"))
   var option ={
       title:{text:'第一个手写的电子图'},
       legend:{icon:'circle',textStyle:{color:'blue'}},
       xAxis: {data:['衬衫','羊毛衫','雪纺衫','裤子','高跟鞋','袜子']},
       yAxis:{},
       series:[{name:'销量',type:'bar',data:[5,20,36,20,10,20]}],

   }
   myEchart.setOption(option)

</script>
</html>
